<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.theme-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.structure-1.4.5.css" rel="stylesheet" />
<script src="phonegap.js"></script>
<script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<script type="text/javascript">
document.addEventListener("deviceready", function (){
		$("#btnAgCont").tap(function (){
			var contacto=navigator.contacts.create();
			contacto.displayName="Alejandro G. R.";
			contacto.name=new ContactName();
			contacto.name.givenName="Alejandro";
			contacto.name.familyName="Guzman Rodríguez";
			contacto.phoneNumbers=[];
			contacto.phoneNumbers= new  ContactField("work","222-444-5555",true);
			contacto.save(function (){alert("Contacto guardado correctamente");},function(error){alert("Error:"+error.code);});
		});
		
		$("#btnLerCont").tap(function(){
			navigator.contacts.find(["*"],function(contactos){
					for(i=0;i<contactos.length;i++){
							var contacto=contactos[i];
							alert(contacto.displayName);
						}
				},function (){
					alert("No se han podido leer los  contactos");
				});
		});
	}, false);
</script>
<style type="text/css">
	p{
		text-align:center;
	}
</style>
</head>

<body>
<div data-role="page" id="principal" data-theme="a">
	<div data-role="header">
    	<p>Contactos</p>
    </div> 
    <div data-role="content">
    	<p>Agregando Contactos</p>
        <input type="button" value="Agregar contactos" id="btnAgCont"  />        <input type="button" value="leerContac" id="btnLerCont"  />        
    </div>
    <div data-role="footer" data-position="fixed">
    	<p>Pie de aplicación</p>
    </div>
</div>

</body>
</html>
